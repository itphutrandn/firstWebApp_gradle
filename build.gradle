 import com.bharath.gradle.MyAWSPlugin

plugins {
    // Apply the java plugin to add support for Java
    id 'war'
    id 'org.gretty' version '3.0.3'
    id 'jacoco'
    id 'org.sonarqube' version '3.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
  providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.2'
  testCompile group: 'junit', name: 'junit', version: '4.4'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '3.5.9'


}

gretty.httpPort=8090




apply plugin: MyAWSPlugin


test.finalizedBy jacocoTestReport
jacocoTestReport.dependsOn test

deployToEC2.dependsOn copyToS3